<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>116 Project</title>
    <link rel="icon" href="/Art/icon.png">
    <style>
        canvas {
            border:1px solid #000000;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<form id="GameStartForm">
    Username: <input type="text" name="Username"><br>
    Start: <input type="button" onclick="loadGame()" value="Submit">
</form>
<script>
    var Clientplayer;
    var ClientplayerName;
    var Clientscore;

    function loadGame() {
        //Clear input fields
        var start = document.getElementById("GameStartForm");
        start.style.display = "none";

        //Add Game pieces when start button is pressed
        Clientplayer = new component(18, 18, "red", 225, 225, "rect");
        ClientplayerName = new component("20px", "Consolas", "black", 210, 210, "text");
        Clientscore = new component("30px", "Consolas", "black", 340, 40, "text");
        myGameArea.start();
    }

    var myGameArea = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = 500;
            this.canvas.height = 500;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.interval = setInterval(updateGameArea, .6);
            window.addEventListener('keydown', function (e) {
                e.preventDefault();
                myGameArea.keys = (myGameArea.keys || []);
                myGameArea.keys[e.keyCode] = (e.type === "keydown");
            });
            window.addEventListener('keyup', function (e) {
                myGameArea.keys[e.keyCode] = (e.type === "keydown");
            })
        },
        stop : function() {
            clearInterval(this.interval);
        },
        clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }
    };

    function component(width, height, color, x, y, type) {
        this.type = type;
        this.width = width;
        this.height = height;
        this.speed = 0;
        this.angle = 0;
        this.moveAngle = 0;
        this.x = x;
        this.y = y;
        this.update = function() {
            if (this.type === "text") {
                ctx.font = this.width + " " + this.height;
                ctx.fillStyle = color;
                ctx.fillText(this.text, this.x, this.y);
                ctx.restore();
            } else {
                ctx = myGameArea.context;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = color;
                ctx.fillRect(this.width / -2, this.height / -2, this.width, this.height);
                ctx.restore();
            }
        };
        this.newPos = function() {
            this.angle += this.moveAngle * Math.PI / 180;
            this.x += this.speed * Math.sin(this.angle);
            this.y -= this.speed * Math.cos(this.angle);
        }
    }

    function updateGameArea() {
        myGameArea.clear();
        Clientplayer.moveAngle = 0;
        Clientplayer.speed = 0;
        ClientplayerName.moveAngle = 0;
        ClientplayerName.speed = 0;

        Clientscore.text="Coins: " + "0";
        ClientplayerName.text = document.forms['GameStartForm']["Username"].value;
        ClientplayerName.textAlign = 'center';

        if (myGameArea.keys && myGameArea.keys[37]) {ClientplayerName.moveAngle = -1; }
        if (myGameArea.keys && myGameArea.keys[39]) {ClientplayerName.moveAngle = 1; }
        if (myGameArea.keys && myGameArea.keys[38]) {ClientplayerName.speed= 1; }
        if (myGameArea.keys && myGameArea.keys[40]) {ClientplayerName.speed= -1; }

        if (myGameArea.keys && myGameArea.keys[37]) {Clientplayer.moveAngle = -1; }
        if (myGameArea.keys && myGameArea.keys[39]) {Clientplayer.moveAngle = 1; }
        if (myGameArea.keys && myGameArea.keys[38]) {Clientplayer.speed= 1; }
        if (myGameArea.keys && myGameArea.keys[40]) {Clientplayer.speed= -1; }

        Clientplayer.newPos();
        ClientplayerName.newPos();
        Clientplayer.update();
        ClientplayerName.update();
        Clientscore.update();

    }
</script>
<br>
</body>
</html>
